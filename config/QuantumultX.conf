[policy]
# static：手动选择的节点/策略组。
# available：按顺序选择列表中第一个可用的节点。
# round-robin：按列表的顺序轮流使用其中的节点。
# url-latency-benchmark：选取延迟最优节点。
# dest-hash：随机负载均衡，但相同域名走固定节点。
# ssid：将根据所设定的网络来自动切换节点/策略组。

